<section id="login">
    <div class="container">
        <div class="formRegistro d-flex flex-column align-items-center " >
            <h1 class="text-center pb-2 mb-5">INICIAR <span>SESIÓN</span> </h1>
            <img src="../../../assets/img/logoerror.png" alt="">
            <form (ngSubmit)="logearse()" [formGroup]="formLogin" class="d-flex flex-column justify-content-center" >
                <div class="d-flex flex-column mb-5 ">
                    <div class="mb-3">
                        <label for="validationDefault03" class="form-label">Correo Electronico</label>
                        <input formControlName="emailLogin" type="email"class="form-control" id="validationDefault03"
                            placeholder="nombre@gmail.com" required>
                    </div>
                    <div class="mb-2">
                        <label for="validationDefault04" class="form-label">Contraseña</label>
                        <input formControlName="passwordLogin" type="password" id="validationDefault04" class="form-control"
                            aria-describedby="passwordHelpBlock" required>
                    </div>
                    <a class="mt-2">¿olvidaste tu contraseña?</a>
                    <span class="mt-4">¿¿No tienes una cuenta?<a routerLink="/principal">Regístrate?</a> </span>
                </div>

                
                <div class=" d-flex justify-content-center">
                    <button class="btnLogin" type="submit">Iniciar</button>
                </div>

                
            </form>

        </div>
    </div>
</section>
