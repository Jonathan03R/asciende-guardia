<section id="registro">
    <div class="container pt-4">

        <div class="formRegistro">
            <h1 class="text-center pb-2">Regístrate <span>Gratis</span> </h1>
            <form (ngSubmit)="registrar()" [formGroup]="formRegister" class="row g-3">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nombres</label>
                    <input type="text" formControlName="names" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Apellidos</label>
                    <input type="text" formControlName="lastNames" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-12">
                    <label for="validationDefault03" class="form-label">Correo Electronico</label>
                    <input type="email" formControlName="email" class="form-control" id="validationDefault03" placeholder="nombre@gmail.com"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">Password</label>
                    <input type="password" formControlName="password" id="validationDefault04" class="form-control"
                        aria-describedby="passwordHelpBlock" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números y no debe
                        contener espacios, caracteres especiales o emoji.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Repetir contraseña</label>
                    <input type="password" formControlName="repetirPassword" id="validationDefault05" class="form-control"
                        aria-describedby="passwordHelpBlock" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                </div>
            </form>

        </div>
    </div>
</section>
